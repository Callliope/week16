<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет стоимости автомобиля</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div>Выберите бренд автомобиля:</div>
    <select id="brands" onchange="selectBrand(this)" class="select">
        <option id="none" selected disabled hidden value="none">Not selected</option>
        <option id="audi" value="audi">Audi</option>
        <option id="bmw" value="bmw">BMW</option>
        <option id="tesla" value="tesla">Tesla Motors</option>

    </select>
    <select id="models" style="display:none" onclick="selectGen(this)" class="select">

    </select>
    <select id="generations" onclick="selectBody(this)" style="display:none" class="select">

    </select>
    <select id="bodies" style="display:none" class="select">


    </select>
    <div class="input-group ">
        <div class="input-group-prepend">
            <span class="input-group-text">Укажите пробег</span>
        </div>
        <input type="text" class="form-control" name="input_text1" id="input_text1" max="100000" value="100000"
            onchange="rangeinput1.value = input_text1.value" />
        <input type="range" oninput="input_text1.value = rangeinput1.value" class="form-control-range slider"
            type="range" min="5000" max="100000" value="100000" id="rangeinput1" step="5000"
            onchange="input_text1.value = rangeinput1.value">
    </div>

    <script src="task2.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
