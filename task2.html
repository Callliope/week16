<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет стоимости автомобиля</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="task2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container" id="maincontainer">
        <div class="title row  justify-content-md-center">
            <div class="col justify-content-md-center">
                <h1>Калькулятор стоимости автомобиля</h1>
            </div>
        </div>
        <div class="first row  justify-content-md-left">
            <div class="col order-first">
                <div>Выберите бренд автомобиля:

                </div>

                <select id="brands" onchange="selectBrand(this)" class="select">
                    <option id="none" selected disabled hidden value="none">Не выбрано</option>
                    <option id="audi" value="audi">Audi</option>
                    <option id="bmw" value="bmw">BMW</option>
                    <option id="tesla" value="tesla">Tesla Motors</option>

                </select>
            </div>
        </div>

        <div class="third row  justify-content-md-left">
            <div class="col order-first">
                <div>Выберите модель автомобиля:

                </div>
                <select id="models" style="display:none" onclick="selectGen(this)" class="select">
                </select>
            </div>
        </div>
        <div class="fifth row  justify-content-md-left">
            <div class="col order-first">
                <div>Выберите поколение автомобиля:</div>


                <select id="generations" style="display:none" class="select"></select>
            </div>
        </div>
        <div class="sixth row justify-content-md-left ">
            <div class="col sm-9 order-first">
                Выберите тип кузова :


                <div class="form-check">
                    <input name="radioinput" value="300000" class="form-check-input" type="radio"
                        name="flexRadioDefault" id="body1" checked>
                    <label class="form-check-label" for="body1">
                        Хэтчбек 5 дв.
                    </label>
                </div>


                <div class="form-check">
                    <input name="radioinput" value="400000" class="form-check-input" type="radio"
                        name="flexRadioDefault" id="body2">
                    <label class="form-check-label" for="body2">
                        Хэтчбек 3 дв.
                    </label>

                </div>
                <div class="form-check">
                    <input name="radioinput" value="500000" class="form-check-input" type="radio"
                        name="flexRadioDefault" id="body3">
                    <label class="form-check-label" for="body3">
                        Хэтчбек 5 дв. citycarver
                    </label>
                </div>
                <div class="form-check">
                    <input name="radioinput" value="500000" class="form-check-input" type="radio"
                        name="flexRadioDefault" id="body4">
                    <label class="form-check-label" for="body4">
                        Хэтчбек 5 дв. Sportback
                    </label>
                </div>
                <div class="form-check">
                    <input name="radioinput" value="400000" class="form-check-input" type="radio"
                        name="flexRadioDefault" id="body5">
                    <label class="form-check-label" for="body5">
                        Лифтбек Sportback
                    </label>
                </div>
                <div class="form-check">
                    <input name="radioinput" value="400000" class="form-check-input" type="radio"
                        name="flexRadioDefault" id="body6">
                    <label class="form-check-label" for="body6">
                        Лифтбек
                    </label>
                </div>
                <div class="form-check">
                    <input name="radioinput" value="600000" class="form-check-input" type="radio"
                        name="flexRadioDefault" id="body7">
                    <label class="form-check-label" for="body7">
                        Внедорожник 5 дв.
                    </label>
                </div>
                <div class="form-check">
                    <input name="radioinput" value="700000" class="form-check-input" type="radio"
                        name="flexRadioDefault" id="body8">
                    <label class="form-check-label" for="body8">
                        Купе
                    </label>
                </div>
                <div class="form-check">
                    <input name="radioinput" value="700000" class="form-check-input" type="radio"
                        name="flexRadioDefault" id="body9">
                    <label class="form-check-label" for="body9">
                        Кабриолет
                    </label>
                </div>
                <div class="form-check">
                    <input name="radioinput" value="500000" class="form-check-input" type="radio"
                        name="flexRadioDefault" id="body10">
                    <label class="form-check-label" for="body10">
                        Седан Gran Coupe
                    </label>
                </div>
                <div class="form-check">
                    <input name="radioinput" value="300000" class="form-check-input" type="radio"
                        name="flexRadioDefault" id="body11">
                    <label class="form-check-label" for="body11">
                        Седан
                    </label>
                </div>
                <div class="form-check">
                    <input name="radioinput" value="300000" class="form-check-input" type="radio"
                        name="flexRadioDefault" id="body12">
                    <label class="form-check-label" for="body12">
                        Родстер
                    </label>
                </div>
                <div class="form-check">
                    <input name="radioinput" value="200000" class="form-check-input" type="radio"
                        name="flexRadioDefault" id="body13">
                    <label class="form-check-label" for="body13">
                        Тарга
                    </label>
                </div>
            </div>


        </div>

        <div class="8th row justify-content-md-left">
            <div class="col input-group ">
                <div class="input-group-prepend">
                    <span class="input-group-text">Укажите пробег</span>
                </div>
                <input type="text" class="form-control" name="input_text1" id="input_text1" max="100000" value=""
                    onchange="rangeinput1.value = input_text1.value" />
                <input type="range" oninput="input_text1.value = rangeinput1.value" class="form-control-range slider"
                    type="range" min="10000" max="100000" value="100000" id="rangeinput1" step="10000"
                    onchange="input_text1.value = rangeinput1.value" />

            </div>
        </div>
        </br>

        <div class="9th row justify-content-md-center">
            <div class="row">
                <button type="button" onclick="setPrice(this)" class="btn btn-primary btn-lg">Рассчитать стоимость
                    автомобиля</button>
            </div>
        </div>
        </br>
        <div class="10th row justify-content-md-center">
            <div class="col">
                Cтоимость автомобиля составляет:<span id="result_multi"></span>
            </div>
        </div>
        <div class="11th row justify-content-md-center">
            <div class="col">
                *для более точной оценки обратитесь в экспертизу
            </div>
        </div>
        </br>

    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

    </script>

</html>
